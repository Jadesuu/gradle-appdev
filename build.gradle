plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
}

tasks.register('main'){
    dependsOn 'clean'
    dependsOn 'javadoc'
    dependsOn 'jar'
    tasks.findByName('javadoc').mustRunAfter 'clean'
    tasks.findByName('jar').mustRunAfter 'javadoc'
}
